{%extends "navbar.html"%} {%block content%}
<div id="main-block">
    <div id="introduction">
        <h1>Welcome to the site! </h1>
        <h3>Please fill out the information below to enroll in our program.</h3>
    </div>
    <div id="inputs">
        <form action="thanks.html" method="post">
            <input type="text" title="This is to match you with our current records." placeholder="*first name* *middle name* *last name*"
                name="users_name" required>
                <br>
            <input type="text" title="The unique number give to you." placeholder="The number on your invitation" name - "u_number"required>
            <br>
            <input type="email" title="This will be primary method of our contact with you." placeholder="The email you wish to be contacted though"
                name="email" required>
                <br>
                <button type="submit">Consume The Invitation & Enroll</button>
        </form>
    </div>
</div>
{%endblock%}
